<!-- File: lightning-notes-logo-circle.svg -->
<svg
    width="512"
    height="512"
    viewBox="0 0 512 512"
    xmlns="http://www.w3.org/2000/svg">

  <!-- 1. Define a drop-shadow filter for the lightning bolt -->
  <defs>
    <filter id="yellowDropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow
        dx="1"
        dy="1"
        stdDeviation="0.6"
        flood-color="#FFC107"
        flood-opacity="0.6"
      />
    </filter>
  </defs>

  <!--    Circle background (instead of a rectangle) -->
  <!--    A circle with radius=256 fills the 512x512 viewbox. -->
  <circle
    cx="256"
    cy="256"
    r="252"
    fill="#35005F"
    stroke="#000000"
    stroke-width="4" />

  <!--    Off-white "notebook" with dark-purple border -->
  <rect
    x="156" y="106"
    width="200" height="300"
    fill="#FFF8E1"
    stroke="#1D0036"
    stroke-width="5"
    rx="12" ry="12" />
    
  <!--   Notebook detail rectangles (dark purple #1D0036)
         Each has a thin black outline (stroke="#000000" stroke-width="0.5"). -->
  <!--   Large bar -->
  <rect
    x="181" y="156"
    width="150" height="50"
    fill="#1D0036"
    stroke="#000000"
    stroke-width="0.5"
    rx="6" ry="6" />

  <!--   Three thinner bars, spaced 36px apart -->
  <rect
    x="181" y="236"
    width="150" height="12"
    fill="#1D0036"
    stroke="#000000"
    stroke-width="0.5"
    rx="6" ry="6" />

  <rect
    x="181" y="272"
    width="150" height="12"
    fill="#1D0036"
    stroke="#000000"
    stroke-width="0.5"
    rx="6" ry="6" />

  <rect
    x="181" y="308"
    width="150" height="12"
    fill="#1D0036"
    stroke="#000000"
    stroke-width="0.5"
    rx="6" ry="6" />

  <!--   Angular lightning bolt, with thinner & lighter yellow outline, 
         plus the drop shadow, placed ~80px above center. -->
  <g transform="translate(256,176) scale(3)">
    <path
      d="M15,28 
         L24,28 
         L20,45 
         L35,22 
         L26,22 
         L30,5 
         Z"
      fill="#FFEB3B"
      stroke="#FFC107"
      stroke-width="0.5"
      filter="url(#yellowDropShadow)"
      transform="translate(-25, -25)" />
  </g>
</svg>
